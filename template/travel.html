<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Путешествия</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}"/>

</head>
<body>
<style>
   body {
    background-image: url(img/image1.jpg); /* Путь к фоновому изображению */
    background-color: #fffacd; /* Цвет фона */
   }

  </style>
<div class="container">
  <div class="row">
      <div class="col-8">
{% for el in sp_travel %}
<div id="id_travel">

    <h3>{{loop.index}}) {{el[1]}}</h3>
    <p><b>{{el[4]}}</b> </p>
    <a href="{{el[0]}}" class="nav-link header-link" >Узнать подробнее</a>
    <div>{{el[2]}}</div>
    <p> <b>{{el[5]}}</b> </p>
    <p>{{el[6]}}</p>
    <p></p>
    <p></p>
</div>
{% endfor %}
      </div>
  </div>
</div>
<div class="container">
  <div class="row">

<form class="login_form" method="post">
    <input type="submit" name="create travel" class="btn btn-outline-dark" value="Создать свое путешествие">
    <div class="col-8"></div>
</form>
  </div>
</div>
</body>
</html>
